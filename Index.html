<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Butterfly</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      color: white;
      font-family: 'Georgia', sans-serif;
      font-size: 1.50rem;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .text-container {
      position: relative;
      color: #ffd700;
      font-family: 'Arial', sans-serif;
      font-size: 1rem; /* Adjusted font size */
      line-height: 1.5;
      text-align: center;
      max-width: 90%;
    }

    .text-line {
      opacity: 0;
      animation: fadeInLine 1s ease-in-out forwards;
    }

    .emoji-container {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .emoji {
      position: absolute;
      font-size: calc(1px + 1vmin);
      animation: moveUp 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes moveUp {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-10vh);
      }
    }

    @keyframes fadeInLine {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY Butterfly! 🎉</h1>

  <div class="text-container" id="textContainer"></div>

  <div class="emoji-container" id="emojiContainer"></div>

  <script>
    // Ensure the DOM is loaded before executing the code
    document.addEventListener("DOMContentLoaded", function() {
      const emojis = ["💘", "🥳", "🎂", "🦋", "🌹", "❣️", "❤️", "🌸", "💮", "🌺", "🌼", "🌷", "💓", "💞", "💗"];
      const emojiContainer = document.getElementById("emojiContainer");
      const textContainer = document.getElementById("textContainer");

      const lines = [
        "May this year brings you a lot of happiness, one of the best for you ,you're the best ,the bestest ,so u deserve the bestest year and a bestest life        ............",
        
        "i know the past year was really hard for you but, u should be proud of yourself because you've gone through so much so bravely i know sometimes it's tough really tough,but you're not alone; I'm always with you. Even if I wanted to leave you, I couldn't do that, u know it right, and remember that ",
        "when you're tired , don't think twice ",
        "before falling into my arms , i'm tired too but",
        "i'll never run out of love",
        "for you❣️ ",
        " and Remember that there's a person whose every happiness belongs with your smile and just by be with you",
        " but i know...well, happiest birthday, enjoy as much as you can. and",
        "Wishing you the best of luck ❣️",
        "        .            ",
        "       .      ",
        "       .   ",
        "you mean the universe to me and i really mean it "
      ];

      let currentIndex = 0;

      // Function to create emoji falling animation
      function createEmoji() {
        const emojiElement = document.createElement("div");
        emojiElement.classList.add("emoji");
        emojiElement.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        emojiElement.style.left = Math.random() * 100 + "vw";
        emojiElement.style.fontSize = Math.random() * 30 + 20 + "px";
        emojiElement.style.animationDuration = Math.random() * 3 + 5 + "s";
        emojiContainer.appendChild(emojiElement);

        // Remove emoji after animation ends
        setTimeout(() => {
          emojiContainer.removeChild(emojiElement);
        }, 8000);
      }

      // Function to show each line of text with animation
      function showNextLine() {
        if (currentIndex < lines.length) {
          const lineElement = document.createElement("div");
          lineElement.classList.add("text-line");
          lineElement.style.animationDelay = currentIndex * 5 + "s";
          lineElement.innerText = lines[currentIndex];
          textContainer.appendChild(lineElement);
          currentIndex++;
        }
      }

      // Start creating emojis every 300ms
      setInterval(createEmoji, 300);

      // Show the lines of text with delays
      lines.forEach((line, index) => {
        setTimeout(showNextLine, index * 40);
      });
    });
  </script>
</body>
</html
